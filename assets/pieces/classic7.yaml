      - [ ".#..", "###.", "....", "...." ]
      - [ ".#..", ".##.", ".#..", "...." ]
      - [ "....", "###.", ".#..", "...." ]
      - [ ".#..", "##..", ".#..", "...." ]

  S:
    color: [ 0, 240, 0 ]
    rotations:
      - [ ".##.", "##..", "....", "...." ]
      - [ ".#..", ".##.", "..#.", "...." ]

  Z:
    color: [ 240, 0, 0 ]
    rotations:
      - [ "##..", ".##.", "....", "...." ]
      - [ "..#.", ".##.", ".#..", "...." ]

  J:
    color: [ 0, 0, 240 ]
    rotations:
      - [ "#...", "###.", "....", "...." ]
      - [ ".##.", ".#..", ".#..", "...." ]
      - [ "....", "###.", "..#.", "...." ]
      - [ ".#..", ".#..", "##..", "...." ]

  L:
    color: [ 240, 160, 0 ]
    rotations:
      - [ "..#.", "###.", "....", "...." ]
      - [ ".#..", ".#..", ".##.", "...." ]
