    color: [ 0, 240, 240 ]
    rotations:
      - [ "....", "####", "....", "...." ]
      - [ "..#.", "..#.", "..#.", "..#." ]

  O:
    color: [ 240, 240, 0 ]
    rotations:
      - [ ".##.", ".##.", "....", "...." ]

  T:
