# @package _group_
type: macro                      # MacroTetrisEnv (raw Dict obs only)
params:
  action_mode: discrete          # discrete | multidiscrete
  max_steps: null                 # no truncation; training/eval caps control
  invalid_action_policy: noop    # noop | terminate
  feature_clear_mode: post       # lock/pre | post/clear (reward deltas use this)

game:
  piece_rule: uniform            # uniform | bag7
  warmup:
    prob: 1.0                    # apply warmup on reset with this probability
    spec:
      type: uniform_rows
      params:
        min_rows: 14              # lower bound of initialized rows
        max_rows: 15             # upper bound (engine will clamp to spawn-safe max)
        holes: [1, 2]                 # fixed holes per row (current rust support)
