# @package _group_
policy_kwargs:
  net_arch: [512]                              # options: [] | [512] | [256,256] | {pi:[...], vf:[...]}
  activation_fn: gelu_tanh                          # options: gelu | gelu_tanh | relu | silu | tanh | identity; aliases: gelu_none|gelu_approx|gelu_fast|swish|none


feature_extractor:

  spatial_preprocessor:
    type: binary                               # options: binary
    params: {}                                 # binary: no params

  stem:
    type: cnn                                  # options: cnn | conv3x3_32_32_64
    params:
      layers:                                  # options: list[{out,k,s,p,act,pool}]
        - { out: 16, k: 3, s: 1, p: 1, act: relu }  # out>0 k>0 s>0 p>=0 act=gelu|gelu_tanh|relu|silu (+ aliases: gelu_none|gelu_approx|gelu_fast|swish)
        - { out: 32, k: 3, s: 1, p: 1, act: relu }  # out>0 k>0 s>0 p>=0 act=gelu|gelu_tanh|relu|silu
        - { out: 64, k: 3, s: 1, p: 1, act: relu }  # out>0 k>0 s>0 p>=0 act=gelu|gelu_tanh|relu|silu
        - { out: 64, k: [3, 1], s: 1, p: [1, 0], act: relu }
        - { out: 64, k: 1, s: 1, p: 0, act: relu, pool: { type: avg, k: 2, s: 2, p: 0 } }  # pool.type=avg|max; pool k/s>0 p>=0

      # Global defaults applied to every conv layer.
      use_batchnorm: false                      # options: true | false
      dropout: 0.0                              # options: float >= 0

  encoder:
    type: spatial                              # token | spatial

    spatial_head:
      type: flatten                        # options: global_pool | flatten | flatten_mlp | col_collapse | attn_pool
      params:
        features_dim: auto                      # options: int>0 | auto; auto resolves from head+shape (flatten => H*W*C)
#        hidden_dims: [512]                      # options: list[int>0]
#        activation: gelu_tanh                         # options: gelu | gelu_tanh | relu | silu
#        dropout: 0.0                             # options: float >= 0

  feature_augmenter:
    type: mlp_joint                             # options: none | null | onehot_concat | mlp_joint | mlp_split
    params:
      use_active: true
      use_next: true
      out_dim: 32               # options (mlp_joint): int >= 0
      hidden_dims: [32]
      activation: gelu_tanh          # options: gelu | gelu_tanh | relu | silu
      dropout: 0.0
