# @package _group_
policy_kwargs:
  net_arch: []
  activation_fn: GELU                          # or whatever mapping you use


feature_extractor:

  spatial_preprocessor:
    type: binary                               # options: binary
    params: {}                                 # binary: no params

  stem:
#    type: conv3x3_32_32_64                     # options: cnn | conv3x3_32_32_64
#    params: {}                                # preset-defined architecture

    # ------------------------------------------------------------------
    # if type: cnn (generic configurable CNN stem)
    # ------------------------------------------------------------------
     params:
       channels: [16, 32, 64, 64]                 # options: list[int], out_channels per conv layer
       kernel_sizes: [3, 3, 3, 1]                # options: list[int], odd values only
       strides: [1, 1, 1, 1]                     # options: list[int] (default all 1s)
       activation: relu                       # options: gelu | relu | silu
       dropout: 0.0                           # options: float >= 0
       use_batchnorm: false                   # options: true | false (NOT RL-friendly)

  encoder:
    type: spatial                              # token | spatial

    spatial_head:
      type: flatten                       # options: global_pool | flatten | flatten_mlp | col_collapse | attn_pool
      params:
        features_dim: 512                      # base encoder output dim (B, F_base)
        proj: true

  feature_augmenter:
    type: mlp_split                                 # options: none | null | onehot_concat | mlp_joint | mlp_split
    params:
      use_active: true
      use_next: true
      out_dim_total: 64
      out_dim_active: null      # optional, default None
      out_dim_next: null        # optional, default None
      hidden_dims: [64]
      activation: gelu          # gelu | relu | silu
      dropout: 0.0
