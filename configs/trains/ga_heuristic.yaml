# @package _global_
learn:
  generations: 10                 # number of generations to run
  eval:
    episodes: 100                 # episodes per candidate
    max_steps: 500                # max steps per episode
    return_metric: total_reward   # total_reward | reward_per_step
    seed: 12345                   # eval seed base

algo:
  type: ga
  params:
    population_size: 100            # individuals per generation
    elite_frac: 0.1                 # keep top fraction unchanged
    parent_pool_frac: null          # null -> use elite_frac
    crossover_rate: 0.9             # probability of crossover
    mutation_rate: 0.1              # per-weight mutation chance
    mutation_sigma: 0.1             # mutation noise std
    weight_init_range: [-1.0, 1.0]  # init range for params
    weight_clip: null               # optional clip range
    seed: 12345                     # GA RNG seed
