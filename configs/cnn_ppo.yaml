run:
  name: cnn_run
  seed: 0
  out_root: experiments
  tensorboard: true
  device: cuda
  n_envs: 16
  vec: dummy

game:
  piece_rule: uniform          # uniform | bag7
  warmup:
    prob: 0.9                  # apply warmup on reset with this probability
    spec:
      type: uniform_rows
      min_rows: 2             # lower bound of initialized rows
      max_rows: 18             # upper bound (engine will clamp to spawn-safe max)
      holes: 3                 # fixed holes per row (current rust support)


# point to sub-configs (paths are strings)
specs:
  env: configs/envs/macro_discrete_warmup.yaml
  model: configs/models/cnn1.yaml
  train: configs/trains/ppo_bc_eval.yaml
