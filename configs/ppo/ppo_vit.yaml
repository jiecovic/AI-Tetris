# @package _global_
defaults:
  - /hydra: default
  - /envs@env_train: empty
  - /rewards@env_train.reward: lines_shape
  - /envs@env_eval: empty
  - /rewards@env_eval.reward: lines_shape
  - /sb3_policies@policy: vit
  - /trains@_global_: ppo_eval
  - _self_

log_level: info                      # logging verbosity

run:
  name: ppo_vit_run                  # run name (used for output dir)
  seed: 0                            # base RNG seed
  out_root: experiments              # output root directory
  max_episode_steps: 500
  tensorboard: true                  # enable TensorBoard logging
  device: cuda                       # cuda | cpu | auto
  n_envs: 64                         # number of parallel envs
  vec: dummy                         # subproc | dummy



