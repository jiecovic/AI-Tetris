# @package _global_
defaults:
  - /hydra: default
  - /envs@env_train: warmup
  - /rewards@env_train.reward: codemy_heuristic_delta
  - /envs@env_eval: empty
  - /rewards@env_eval.reward: codemy_heuristic_delta
  - /sb3_policies@policy: cnn1
  - /trains@_global_: ppo_eval
  - _self_

log_level: info                      # logging verbosity

run:
  name: cnn_ppo_run                  # run name (used for output dir)
  seed: 0                            # base RNG seed
  out_root: experiments              # output root directory
  tensorboard: true                  # enable TensorBoard logging
  device: cuda                       # cuda | cpu | auto
  n_envs: 12                         # number of parallel envs
  vec: subproc                       # subproc | dummy



